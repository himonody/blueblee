mysql:
  host: 127.0.0.1
  port: 3306
  db: gvb_db
  user: root
  password: root
  config: charset=utf8mb4&parseTime=True&loc=Local
  max-idle-conns: 1000
  max-open-conns: 50
  log_level: dev

logger:
  level: info
  prefix: '[gvb]'
  director: log
  show_line: true
  log_in_console: true

system:
  host: "0.0.0.0"
  port: 8080
  env: release
